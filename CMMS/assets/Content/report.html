<div class="card sans" id="pnlPrimary">
    <div class="card-header bg-primary text-right">
        <a class="text-white" data-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapseExample">
            ثبت و تحلیل گزارش
        </a>
    </div>
    <div id="collapse1" class="collapse">
        <div id="reportInputs" class="card-body">
            <div class="row">
                <div class="col-lg-12" style="text-align: left;">
                    <input class="form-control text-center" style="width: 200px; cursor: pointer;" readonly id="tarikh" />
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-lg-4">
                    مدیر فرآیند
                    <input class="form-control" dir="rtl" id="txtmanager" tabindex="3" />
                </div>
                <div class="col-lg-4">
                    تهیه کننده
                    <input class="form-control" dir="rtl" id="txtproducer" tabindex="2" />
                </div>
                <div class="col-lg-4">
                    نام گزارش
                    <input class="form-control" dir="rtl" id="txtReportname" tabindex="1" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    شرح گزارش
                    <textarea class="form-control" rows="3" dir="rtl" id="txtReportExp" tabindex="4" style="resize: none;"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    تحلیل گزارش
                    <textarea class="form-control" rows="3" dir="rtl" id="txtReportAnalyse" tabindex="5" style="resize: none;"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="button" #btn# tabindex="6">ثبت</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            kamaDatepicker('tarikh', customOptions);
        });
    </script>
</div>
